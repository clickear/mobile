<body>
    <div class="ly-header">
        <a class="l" href="javascript:;">取消</a>
        <h2>请假申请单</h2>
    </div>
    <div class="receipt receipt-edit">
        <h3 class="title">备注</h3>
        <div class="edit-content">
            <div class="txt-con">
                <textarea class="text-area" placeholder="任务标题和内容"></textarea>
                <span class="num"><i>40</i>/100</span>
                <a class="voice-btn" href="javascript:;"></a>
            </div>
            <div class="receipt-reason">
                <div class="voice" data-action="edit">
                    <span class="v1">30'</span>
                    <span class="v2">08-19</span>
                </div>
            </div>
        </div>
        <div class="receipt-add">
            <h3>抄送:</h3>
            <div class="avatar">
                <img src="../img/pic/user.png" alt=""/>
                <span class="name">我</span>
            </div>
            <div class="avatar">
                <img src="../img/pic/user.png" alt=""/>
                <span class="name">我我我我</span>
            </div>
            <div class="avatar" data-action="edit">
                <img src="../img/pic/user.png" alt=""/>
                <span class="name">我</span>
            </div>
            <a class="fn-btn-add" href="javascript:;"></a>
        </div>
        <div class="receipt-add audit">
            <h3>审批人员：</h3>
            <div class="avatar">
                <img src="../img/pic/user.png" alt=""/>
                <span class="name">我</span>
            </div>
            <div class="avatar"  data-action="edit">
                <img src="../img/pic/user.png" alt=""/>
                <span class="name">我</span>

            <a class="fn-btn-add" href="javascript:;"></a>
        </div>
        <div class="btm">
            <input type="button" class="fn-btn " value="撤销"/>
        </div>

    </div>
