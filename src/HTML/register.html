<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>注册</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<link href="favicon.png" rel="icon">
<link rel="stylesheet" href="../css/mobile.css">
<link rel="stylesheet" href="../css/mobile_hack.css">
</head>

<body>
    <div class="register">
        <!-- 注册 -->
        <div class="register-content">
            <div class="ipt ipt-user">
                <input  type="text" placeholder="请输入您的真实姓名"/>
            </div>
            <div class="ipt ipt-phone">
                <input  type="text" placeholder="请输入手机号"/>
                <div class="opts-icon">
                    <a class="icon-del hide" href="javascript:;"></a>
                    <span class="icon-error"></span>
                </div>
                <a class="code-time" href="javascript:;">重新发送</a>
            </div>
            <div class="ipt ipt-code">
                <input  type="text" placeholder="请输入验证码"/>
                <div class="opts-icon">
                    <a class="icon-del " href="javascript:;"></a>
                    <span class="icon-error"></span>
                </div>
            </div>
            <div class="ipt ipt-pwd">
                <input  type="text" placeholder="密码6-20位，支持数字和字母大小写"/>
                <div class="opts-icon">
                    <a class="icon-see" href="javascript:;"></a>
                    <span class="icon-error hide"></span>
                </div>

            </div>
            <p class="rule">点击下一步，表示您已阅读并同意<a href="javascript:;">《服务条款》</a></p>
            <!-- data-action="disable"表示按钮不可用状态，可用为空 -->
            <a href="javascript:;" class="btn-register" data-action="disable">下一步</a>
        </div>
        <!-- /注册 -->


    </div>

</body>
</html>
