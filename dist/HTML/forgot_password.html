<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>找回密码</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<link href="favicon.png" rel="icon">
<link rel="stylesheet" href="../css/mobile.css">
<link rel="stylesheet" href="../css/mobile_hack.css">
</head>

<body>

<div class="retrieve">
    <div class="retrieve-form">
        <div class="ipt ipt-phone">
            <input  type="text" placeholder="请输入手机号"/>
            <div class="opts-icon">
                <a class="icon-del" href="javascript:;"></a>
                <span class="icon-error hide"></span>
            </div>
        </div>
        <div class="ipt ipt-code">
            <input  type="text" placeholder="请输入验证码"/>
            <div class="opts-icon">
                <a class="icon-del hide" href="javascript:;"></a>
                <span class="icon-error hide"></span>
            </div>
            <!--data-action="disable"表示按钮不可用状态，等待的时间后才去除这个状态-->
            <a class="code-time" data-action="disable" href="javascript:;">35</a>
        </div>
        <div class="ipt ipt-pwd">
            <input  type="text" placeholder="密码6-20位，支持数字和字母大小写"/>
            <div class="opts-icon">
                <a class="icon-see" href="javascript:;"></a>
                <span class="icon-error hide"></span>
            </div>
        </div>
        <!-- data-action="disable"表示按钮不可用状态，可用为空 -->
        <a class="fn-btn" href="javascript:;">完成</a>
    </div>
</div>

</body>
</html>
