<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>时间</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<link href="favicon.png" rel="icon">
<link rel="stylesheet" href="../css/mobile.css">
<link rel="stylesheet" href="../css/mobile_hack.css">
</head>

<body>
    <div class="ui-date mb10 b-btm" data-num="2">
        <h3>选择时间</h3>
        <ul class="ui-date-list">
            <li><a href="javascript:;"><span class="hour">07</span><span class="minute">58</span></a></li>
            <li><a href="javascript:;"><span class="hour">07</span><span class="minute">59</span></a></li>
            <li class="checked"><a href="javascript:;"><span class="hour">08</span><span class="minute">00</span></a></li>
            <li><a href="javascript:;"><span class="hour">08</span><span class="minute">01</span></a></li>
            <li><a href="javascript:;"><span class="hour">08</span><span class="minute">02</span></a></li>
        </ul>
    </div>
    <div class="ui-date-box">
        <div class="ui-date b-btm" data-num="4">
            <h3>开始时间</h3>
            <ul class="ui-date-list ">
                <li><a href="javascript:;"><span class="year">2015</span><span class="month">07</span><span class="day">58</span><span class="hour">07</span><span class="minute">58</span></a></li>
                <li class="checked"><a href="javascript:;"><span class="year">2015</span><span class="month">07</span><span class="day" data-today="今日">58</span><span class="hour">07</span><span class="minute">58</span></a></li>
                <li><a href="javascript:;"><span class="year">2015</span><span class="month">07</span><span class="day">58</span><span class="hour">07</span><span class="minute">58</span></a></li>
            </ul>
        </div>
        <div class="ui-date" data-num="4">
            <h3>结束时间</h3>
            <ul class="ui-date-list">
                <li><a href="javascript:;"><span class="year">2015</span><span class="month">07</span><span class="day">58</span><span class="hour">07</span><span class="minute">58</span></a></li>
                <li class="checked"><a href="javascript:;"><span class="year">2015</span><span class="month">07</span><span class="day" data-today="周一">58</span><span class="hour">07</span><span class="minute">58</span></a></li>
                <li><a href="javascript:;"><span class="year">2015</span><span class="month">07</span><span class="day">58</span><span class="hour">07</span><span class="minute">58</span></a></li>
            </ul>
        </div>
    </div>

</body>
</html>
