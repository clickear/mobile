<body>
    <!--公共弹窗组件-->
    <div class="ui-modal change-company">
        <div class="modal-header">
            <h3>中国电能服务有限公司</h3>
        </div>
        <div class="modal-con">
            <p class="txt">企业人数：<span class="c-dark">580人</span></p>
            <p class="txt">邀请人：<span class="c-dark">陈宏、李卫、李雨</span></p>
            <p class="fn-error">更改企业相当于退出当前企业，加入至新企业</p>
        </div>
        <div class="modal-btn">
            <a class="btn-cancel" href="javascript:;">取消</a>
            <a class="btn-confirm" href="javascript:;">更改企业</a>
        </div>
    </div>
    <!--/公共弹窗组件-->

    <!--提示弹窗-->
    <div class="fn-tip-modal hide">
        <p class="txt">您创建的企业出现非法字段，请重新填写</p>
    </div>
    <!--/提示弹窗-->
</body>
