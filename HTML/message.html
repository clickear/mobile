<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>消息</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<link href="favicon.png" rel="icon">
<link rel="stylesheet" href="../css/mobile.css">
<link rel="stylesheet" href="../css/mobile_hack.css">
</head>

<body>
    <div class="ly-header">
        <a class="btn-back" href="javascript:;"></a>
        <h2>我的请假申请单主题讨论组</h2>
        <a class="btn-group" href="javascript:;"></a>
    </div>
    <div class="message">
        <div class="message-item">
            <h3>任务</h3>
            <div class="message-content">
                <div class="avatar">
                    <img src="../img/pic/user.png" alt=""/>
                    <span class="name">李志鹏</span>
                </div>
                <div class="message-tit">
                    <h4>大中华区产品销售项目</h4>
                    <p class="p1">开始时间:2015-09-12</p>
                    <p class="p1">结束时间:2015-09-15</p>
                </div>
                <div class="message-txt">
                    <p class="p1">公司业务调整，大中华区客户跟随业务线做出相应调整。具体负责人如下：任命李安为北方区销售经理，主管华北...</p>
                </div>
                <div class="message-more clx">
                    <span class="s1">2015-09-15 15:03</span>
                    <a class="s2" href="javascript:;">查看详情</a>
                </div>
            </div>
            <div class="slider-icon">
                <ins></ins>
                <span>系统</span>
            </div>
        </div>
        <div class="message-item">
            <h3>审批/出差</h3>
            <div class="message-content">
                <div class="avatar">
                    <img src="../img/pic/user.png" alt=""/>
                    <span class="name">李志鹏</span>
                </div>
                <!--
                    data-action="success"表示通过
                    data-action="progress"表示审核中
                    data-action="reject"表示拒绝
                -->
                <div class="message-tit" data-action="success">
                    <p class="p2">总：<span>28999</span>元</p>
                </div>
                <div class="message-txt">
                    <p class="p2">2015-05-18至2015-05-16</p>
                </div>
                <div class="message-more clx">
                    <span class="s1">2015-09-15 15:03</span>
                    <a class="s2" href="javascript:;">查看详情</a>
                </div>
            </div>
            <div class="slider-icon">
                <ins></ins>
                <span>系统</span>
            </div>
        </div>
        <div class="message-item">
            <h3>请假申请单</h3>
            <div class="message-content">
                <div class="avatar">
                    <img src="../img/pic/user.png" alt=""/>
                    <span class="name">李志鹏</span>
                </div>
                <!--
                    data-action="success"表示通过
                    data-action="progress"表示审核中
                    data-action="reject"表示拒绝
                -->
                <div class="message-tit" data-action="reject">
                    <h4>年假</h4>
                    <p class="p3"><span>8</span>小时</p>
                </div>

                <div class="message-more clx">
                    <span class="s1">2015-09-15 15:03</span>
                    <a class="s2" href="javascript:;">查看详情</a>
                </div>
            </div>
            <div class="slider-icon">
                <ins></ins>
                <span>系统</span>
            </div>
        </div>
    </div>
</body>
</html>
