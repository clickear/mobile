<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>example</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<link href="favicon.png" rel="icon">
<link rel="stylesheet" href="../css/mobile.css">
<link rel="stylesheet" href="../css/mobile_hack.css">
</head>

<body>
    <div class="receipt">
        <div class="receipt-edit">
            <div class="edit-content">
                <textarea class="text-area" placeholder="任务标题和内容"></textarea>
                <div class="add-media">
                    <a class="pic-btn" href="javascript:;"></a>
                    <a class="voice-btn" href="javascript:;"></a>
                </div>
                <div class="receipt-reason">
                    <div class="pic">
                        <span data-action="edit"><img src="" alt=""/></span>
                        <span><img src="" alt=""/></span>
                        <span><img src="" alt=""/></span>
                    </div>
                    <div class="voice" data-action="edit">
                        <span class="v1">30'</span>
                        <span class="v2">08-19</span>
                    </div>
                </div>
            </div>
            <div class="audit">
                <h3>审批人员：</h3>
                <div class="avatar">
                    <img src="../img/pic/user.png" alt=""/>
                    <span class="name">我</span>
                </div>
                <div class="avatar">
                    <img src="../img/pic/user.png" alt=""/>
                    <span class="name">我</span>
                </div>
                <a class="fn-btn-add" href="javascript:;"></a>
                <div class="contacts">
                    <span class="t">常用：</span>
                    <div class="person-name">
                        <a href="javascript:;">林丹</a>
                        <a href="javascript:;">李志鹏</a>
                        <a href="javascript:;">刘少良</a>
                    </div>

                </div>
            </div>
            <div class="finish-time">
                <h3 class="clx"><span class="s1">完成时间：</span><span class="s2">2015-04-16 09:00</span></h3>
                <div class="progress">
                    <div class="progress-bar">
                        <a href="javascript:;" style="width:10%;"></a>
                    </div>
                    <div class="progress-btn clx">
                        <a href="javascript:;">一天</a>
                        <a href="javascript:;">两天</a>
                        <a href="javascript:;">三天</a>
                        <a href="javascript:;">一周</a>
                        <a href="javascript:;">一个月</a>
                        <a href="javascript:;">无限期</a>
                    </div>
                </div>
            </div>
            <div class="part-in">
                <h3>参与人：</h3>
                <a class="fn-btn-add" href="javascript:;"></a>
            </div>
            <div class="cycle clx">
                <span class="s1">完成时间：</span>
                <span class="s2">参与人、循环周期</span>
            </div>
            <div class="receipt-add">
                <h3>抄送:</h3>
                <div class="avatar">
                    <img src="../img/pic/user.png" alt=""/>
                    <span class="name">我</span>
                </div>
                <div class="avatar">
                    <img src="../img/pic/user.png" alt=""/>
                    <span class="name">我我我我</span>
                </div>
                <div class="avatar" data-action="edit">
                    <img src="../img/pic/user.png" alt=""/>
                    <span class="name">我</span>
                </div>
                <a class="fn-btn-add" href="javascript:;"></a>
            </div>
        </div>
        <a class="fn-btn" href="javascript:;">提交</a>
    </div>
</body>
</html>
